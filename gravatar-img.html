<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a img of gravatar

Example:

    <gravatar-img email="foo@bar.com"></gravatar-img>

@element gravatar-img
@demo demo/index.html
-->
<dom-module id="gravatar-img">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
      <img src="{{ url }}">
  </template>

</dom-module>

<script src="build/gravatar.js"></script>
<script>

  Polymer({

    is: 'gravatar-img',

    properties: {

      /**
       * `email` indicates gravatar account email
       */
      email: {
        type:String
      }
    },

    // Element Lifecycle

    ready: function() {
      this.url = ""
    },

    attached: function() {
      this.url = window.gravatar.url(this.email);
    }
  });

</script>
